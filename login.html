<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
       
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success">
                    <h1 class="text-center">Inicio de Sesión</h1>
                </div>
                <div class="card-body">
                    <form action="index.html">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordar contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <div class="mt-3 text-center">
                            <a href="#" class="text-decoration-none">¿Olvidaste la contraseña?</a>
                        </div>
                        <div class="mt-3 text-center">
                            ¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 p-3 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Dirección</h5>
                <p>Dirección ,<br>Ciudad Ficticia</p>
            </div>
            <div class="col-md-4">
                <h5>Números de Teléfono</h5>
                <p>Teléfono: +123 456 7890</p>
            </div>
            <div class="col-md-4">
                <h5>Redes Sociales</h5>
                <p>
                    <a href="#" class="text-white"><i class="fab fa-facebook"></i> Facebook</a><br>
                    <a href="#" class="text-white"><i class="fab fa-twitter"></i> Twitter</a><br>
                    <a href="#" class="text-white"><i class="fab fa-instagram"></i> Instagram</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
